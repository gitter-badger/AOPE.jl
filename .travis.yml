## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - nightly

env:
  - PYTHON="" # needed for ExcelFiles.jl

matrix:
  allow_failures:
    - julia: 1.1
    - julia: nightly

notifications:
  email: true

codecov: true
coveralls: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("AOPE"); Pkg.test("AOPE"; coverage=true)'

after_success: 
  - julia -e 'cd(Pkg.dir("AOPE")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
      